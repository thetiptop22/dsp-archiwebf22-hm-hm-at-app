<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Tableau de bord interactif</title>
    <link href="https://unpkg.com/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tableauBordInteractif.css"/>
</head>

  <body class="bg-gray-100 items-center flex flex-col">
    <div class="">
      <header class="flex items-center justify-between px-6 py-3">
        <div class="flex items-center">
          <input type="text" placeholder="Email de client" class="bg-sky-500 rounded-md py-2 px-4 w-full border-2 border-black rounded" />
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-150 border-2 border-black">
            <svg class="w-4 h-4 inline-block mr-2 " viewBox="0 0 20 20">
              <path fill="currentColor" d="M15.71 14.29a1 1 0 0 1-1.42 1.42l-3.5-3.5a7 7 0 1 1 1.42-1.42l3.5 3.5zm-5.5-1.5a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"></path>
            </svg>
            
          </button>
      </header>

      <div class="flex flex-col md:flex-row my-8">
        <div class="md:w-1/3 px-4 mb-4 md:mb-0">
          <h2 class="text-lg font-bold mb-4 text-center">Coordonnées</h2>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2 " for="nom">
                Nom
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nom" type="text" placeholder="Nom" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="prenom">
                Prénom
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prenom" type="text" placeholder="Prénom" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="tel">
                Tél
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tel" type="tel" placeholder="Tél" />
            </div>
          </form>
        </div>

        </div>
        </div>
        <div> 
        <div class="md:w-2/3 px-4">
          <h2 class="text-lg font-bold mb-4 text-center">Gains</h2>
        </div>
        <table class="table-auto border border-green-900 center ">
            <thead>
              <tr>
                <th class="px-4 py-2 border-r border-b border-green-900">Date</th>
                <th class="px-4 py-2 border-r border-b border-green-900">Nom de grain</th>
                <th class="px-4 py-2 border-r border-b border-green-900">Gain fourni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-4 py-2 border-r border-b border-green-900">25/02/2023</td>
                <td class="px-4 py-2 border-r border-b border-green-900">Thé vanille gratuit</td>
                <td class="px-4 py-2 border-b border-green-900">

                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Oui
                      </button>
                      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Non
                      </button>
                </td>
              </tr>
              <tr>
                <td class="px-4 py-2 border-r border-b border-green-900">26/02/2023</td>
                <td class="px-4 py-2 border-r border-b border-green-900">Bon d'achat de 30€</td>
                <td class="px-4 py-2 border-b border-green-900">


                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded ">
                        Oui
                      </button>
                      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Non
                      </button>

                    </div>



  </body>
